<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="list-post"></ion-back-button>
        </ion-buttons>
    <ion-title>New Post </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
      <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input autocorrect="on"  autofocus="true" ></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea  rows="3"></ion-textarea>
        </ion-item>

        <ion-card>
            <img *ngIf="!fileUrl" src="assets/shapes.svg"/>
            <img *ngIf="fileUrl" src="{{fileUrl}}"/>
            <ion-card-content>
              <ion-button color="medium" size="large" (click)="cropUpload()">
                <ion-icon slot="icon-only" name="camera"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
  </div>

</ion-content>
